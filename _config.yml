show_excerpt: true

twitter: https://twitter.com/maoli_nb
email: mailto:wangyuanxu0916@qq.com
github: https://github.com/mao-li
rss: true

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

